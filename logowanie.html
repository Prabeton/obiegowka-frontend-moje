<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css"/>
  <link rel="stylesheet" href="logowanie.css"/>
  <link rel="icon" type="image/png" href="./images/png/favicon.ico" size="32x32"/>
  <title>logowanie - Pa_Per_Shop</title>
</head>

<body>
  <main>
    <div class="left_Container">
      <div class="item_register">

        <p>Zaloguj mnie..</p>

        <button><img src="./images/png/fb.png"/>Logowanie przez Facebook</button>

        <button><img src="./images/png/insta.png"/>Logowanie przez Instambuł</button>

        <div class="lineWrapper pierwszy"><p>Lub za pomocą maila</p></div>

        <form id="form" class="form">
          <div class="input">
            <input id="email" name="email" type="text" placeholder="joe@doe.com"/>
            <label class="label">e-mail</label>
            <div id="emailError" class="validationError">To chyba nie jest poprawny format e-mail!</div>
          </div>

          <div class="input">
            <input id="password" name="password" type="password" placeholder="**********"/>
            <label class="label">Password</label>
            <div id="passwordError" class="validationError">Hasło musi mieć co najmniej 8 znaków, małą i Wielką literę, cyfrę i znak specjalny!</div>
          </div>

          <div class="submitBox">
            <div class="checkboxBox">
              <input id="zapamietajMnie" class="zapamietajMnie" type="checkbox" name="zapamietajMnie"/>
              <label for="zapamietajMnie">Zapamiętaj mnie <a href="przypomnienie-hasla.html">Zapomniałem hasła</a></label>
            </div>
            <button id="submit" class="submit" type="submit">Zaloguj mnie</button>
          </div>
        </form>

        <div class="lineWrapper drugi"></div>

        <div class="login-in">Nie masz jeszcze konta? <a href="index.html">Zarejestruj mnie</a></div>
      </div>
    </div>
    
    <div class="right_Container">
      <div class="background"></div>
      <div class="logotyp"><img src="./images/png/paper.png"/></div>
    </div>
  </main>
</body>
</html>
